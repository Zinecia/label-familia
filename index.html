<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Familia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">

  <!-- Encabezado fijo arriba -->
  <header class="p-4 sticky top-0 z-10 bg-black">
    <div class="bg-[#1a1a1a] rounded-xl flex items-center justify-between px-5 py-3">
      <h1 class="font-extrabold text-lg">Películas - Familia</h1>
      <a href="buscar.html" aria-label="Buscar" class="text-white text-xl">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </header>

  <!-- Contenido principal con padding inferior para que no lo tape el menú -->
  <main class="px-4 flex-1 pb-20">
    <section class="mb-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-bold text-sm">Categoría: Familia</h2>
      </div>

      <!-- Contenedor de familia -->
      <div id="familiaContainer" class="grid grid-cols-3 sm:grid-cols-[repeat(auto-fit,_minmax(140px,_1fr))] gap-3 pb-2">
        <!-- Aquí se agregarán los pósteres dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Navegación inferior fija -->
  <nav class="bg-[#1a1a1a] border-t border-t-gray-800 flex justify-around py-2 text-gray-400 text-xs fixed bottom-0 w-full z-10">
    <a href="https://cuentaappcreator.github.io/Home/" class="flex flex-col items-center gap-1">
      <i class="fas fa-home text-lg"></i><span>Inicio</span>
    </a>
    <a href="https://cuentaappcreator.github.io/streaming/" class="flex flex-col items-center gap-1">
      <i class="fas fa-film text-lg"></i><span>Streaming</span>
    </a>
    <a href="#" class="flex flex-col items-center gap-1">
      <i class="fas fa-film text-lg"></i><span>Tv Shows</span>
    </a>
    <a href="https://cuentaappcreator.github.io/Label-Favoritos/" class="flex flex-col items-center gap-1">
      <i class="fas fa-heart text-lg"></i><span>Favoritos</span>
    </a>
  </nav>

  <!-- Script para cargar películas de la categoría "Familia" -->
  <script>
    const categoriaDeseada = "Familia";
    const container = document.getElementById('familiaContainer');

    function crearTarjeta(pelicula) {
      const div = document.createElement('div');
      div.className = 'min-w-[120px] flex-shrink-0';
      div.innerHTML = `
        <a href="${pelicula.link}" class="block w-[120px]">
          <img src="${pelicula.poster}" alt="${pelicula.titulo}" 
            class="rounded-lg shadow-md w-[120px] h-auto object-cover mb-2 transition-transform hover:scale-105" />
          <div class="text-xs text-center text-gray-300 font-medium truncate">${pelicula.titulo}</div>
        </a>
      `;
      return div;
    }

    function cargarPeliculasFamilia() {
      container.innerHTML = '';
      const categorias = JSON.parse(localStorage.getItem('peliculasPorCategoria')) || {};
      const familiaPeliculas = categorias[categoriaDeseada] || [];

      if (familiaPeliculas.length > 0) {
        familiaPeliculas.forEach(pelicula => {
          const tarjeta = crearTarjeta(pelicula);
          container.appendChild(tarjeta);
        });
      } else {
        container.innerHTML = `<p class="text-gray-500 text-sm col-span-full">No se encontraron películas de la categoría "${categoriaDeseada}".</p>`;
      }
    }

    cargarPeliculasFamilia();
  </script>

</body>
</html>
